<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="logo-score">
      <img src="images/logo.svg" alt="">
      <div class="score">
        <p class="score-heading">SCORE</p>
        <p class="score-number">11</p>
      </div>
    </div>
    <div class="rock-paper-scissor-container">
      <div class="triangle-bg">
        <img src="images/bg-triangle.svg" alt="">
      </div>
      <div class="paper icon">
        <img src="images/icon-paper.svg" alt="">
      </div>
      <div class="scissor icon">
        <img src="images/icon-scissor.svg" alt="">
      </div>
      <div class="rock icon">
        <img src="images/icon-rock.svg" alt="">
      </div>
    </div>
    <div class="round">
      <div class="you">
        <p>YOU PICKED</p>
        <div class="you-icon round-icon">
          <img src="images/icon-scissor.svg" alt="">
        </div>
      </div>
      <div class="result-container">
        <p>YOU <span class="result">LOSE</span></p>
        <button class="play-again">PLAY AGAIN</button>
      </div>
      <div class="house">
        <p>THE HOUSE PICKED</p>
        <div class="house-icon round-icon">
          <img src="images/icon-scissor.svg" alt="">
        </div>
      </div>
    </div>
    <button class="rules">RULES</button>
    <div class="rules-popup">
      <div class="popup-container">
        <div class="rules-close">
          <p>RULES</p>
          <img class="close-popup" src="./images/icon-close.svg" alt="">
        </div>
        <div class="img">
          <img src="./images/image-rules.svg" alt="">
        </div>
      </div>
    </div>
  </main>

</body>

</html>
